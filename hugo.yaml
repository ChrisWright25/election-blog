baseurl: "https://chriswright25.github.io/election-blog/"  # please update this to your actual URL
languageCode: "en-us"
title: "Chris Wright's Election Blog"
theme: "hugo-xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1

params:
  description: "A website built through Hugo and blogdown."
  footer: "&copy; Chris Wright {Year} | [Github](https://github.com/ChrisWright25/election-blog)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
